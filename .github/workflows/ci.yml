name: CI

on:
  pull_request:
    branches:
      - main

jobs:

  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['18.x', '20.x']

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install project dependencies
      run: yarn

    - name: Build app
      run: yarn build

    - name: Format check
      run: yarn format
